stage:
  build:
    # select what technology your build uses
    base: [ nodejs@14 ]
    # which commands to run to build
    build:
      - ls -l
      - rm -rf node_modules
      - npm i
      - npm i -g vuepress
      - vuepress build src
    # which files / folders to deploy after build
    deploy: [ 'src/.vuepress/~dist' ]
prod:
  build:
    # select what technology your build uses
    base: [ nodejs@14 ]
    # which commands to run to build
    build:
      - npm i
      - npm i -g vuepress
      - vuepress build src
    # which files / folders to deploy after build
    deploy: [ 'src/.vuepress/~dist' ]
